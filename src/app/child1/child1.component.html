<form class="form-horizontal" (ngSubmit)="onSubmit()"  #empForm="ngForm">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" value={{person?.name}} placeholder=""  name="personname" ngModel required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="company">Company:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="company" value={{person?.company?.name}} placeholder=""  name="company" ngModel   required >
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="phone">Phone:</label>
        <div class="col-sm-10">
          <input  class="form-control" id="phone" value={{person?.phone}} placeholder=""  name="phonenumber" ngModel   required >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" value={{person?.email}} placeholder=""  name="email" ngModel #email="ngModel"  required               
         >
         <span *ngIf="!email.valid && email.touched" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
              <span *ngIf="email.valid && email.touched" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
         
        </div>
      </div>
     
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" [disabled]="!empForm.valid"      class="btn btn-default">Submit</button>
        <button (click)= "getfromservice()"     class="btn btn-default">get</button>
        
      </div>
    </div>
  </form>
